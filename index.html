<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music By Gopal</title>
  </head>
  <body>
    <script>
      window.addEventListener("load", () => {
    const sounds = document.querySelectorAll(".sound");
    const pads = document.querySelectorAll(".pads div");
    const visual = document.querySelector(".visual");
    const colors = [
      "#60d394",
      "#d36060",
      "#c060d3",
      "#d3d160",
      "#606bd3",
      "#60c2d3"
    ];
  
    pads.forEach((pad, index) => {
      pad.addEventListener("click", function() {
        sounds[index].currentTime = 0;
        sounds[index].play();
        createBubble(index);
      });
    });
  
    const createBubble = index => {
      //Create bubbles
      const bubble = document.createElement("div");
      visual.appendChild(bubble);
      bubble.style.backgroundColor = colors[index];
      bubble.style.animation = `jump 1s ease`;
      bubble.addEventListener("animationend", function() {
        visual.removeChild(this);
      });
    };
  });
    </script>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
        <p class="gopal">Developed By <a target="_blank" href="https://github.com/GopalDas123">Gopal</a></p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    
  </body>
</html>
